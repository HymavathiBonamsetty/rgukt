<!DOCTYPE html>
<html>
<head>
   <title>Text Input Control</title>
</head>
<body background="btech.jpg">
   <h1 ><font color="Blue"><u>Registration Form</u></font></h1>
   <form>
      <b>First name:</b><input type="text" name="first_name"/><br><br>
      <b>Last name:</b><input type="text" name="Last_name"/><br><br>
      <b>ID Number</b>:<input type="number" name="Id number"/><br><br>
      <b>DOB:</b>  <input type="date" name="DOB"/><br><br>
   <b>Gender: </b><input type="radio" name="gender" value="male" checked> Male
           <input type="radio" name="gender" value="female"> Female
           <input type="radio" name="gender" value="other"> Other  <br><br>
   <b>Address :</b>
         <textarea rows = "5" cols = "50" name = "description">
            Enter your Address here...
         </textarea><br><br>
         <input type = "reset" name = "reset"  value = "Reset" />
<button type="button" onclick="alert('Registration Successfull!')">Submit!</button>


    </form>    
</body>
</html>
